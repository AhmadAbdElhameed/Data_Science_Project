<html>

<head>
<meta charset = "UTF-8">
<title>Review Rating Prediction App</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<img src=
"https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/news14109.jpg"
         alt="zomato image", width="300", height="100", style="float:left">

<img src = "https://www.pngitem.com/pimgs/m/455-4556207_data-science-fundamentals-prabhu-medium-big-data-logo.png"
         alt="zomato image", width="300", height="100", style="float:right">


<style>
body {
background-image: url("https://lh3.googleusercontent.com/QvmPxKFrzM-WyVjPyCljd6OwByBLpw6-0uu67QByQoSeTmHKi8HrUiYMAVsHBsPHd3VfNuwykT53h_cpoxtPkEJu3Q=w512");
background-position: 200%;
background-size: cover;
}
</style>

<div class = "login">
	<h1>Predict Zomoto Review Ratings</h1>
	
	<form action = "{{ url_for('predict')}}"method = "post">
		<input type="text" name = "Online Order" placeholder = "Order Online" required = "required" />
		<input type="text" name = "Book Table" placeholder = "Book Table" required = "required" />
		<input type="text" name = "Votes" placeholder = "Votes" required = "required" />
		<input type="text" name = "Location" placeholder = "Location" required = "required" />
		<input type="text" name = "Restaurant Type" placeholder = "Restaurant Type" required = "required" />
		<input type="text" name = "Cuisines" placeholder = "Cuisines" required = "required" />
		<input type="text" name = "Cost" placeholder = "Cost" required = "required" />
		<input type="text" name = "Menu Item" placeholder = "Menu Item" required = "required" />
		
		<button type="submit" class = "btn btn-primary btn-block btn-large">Predict</button>
	</form>	
   <br>
   <br>
   {{ prediction_text }}

 </div>
 
</body>

</html>
